<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>PlayNow</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Buscar</a></li>
                <li><a href="#">Biblioteca</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="search-bar">
            <input type="text" placeholder="Buscar músicas, álbuns, artistas...">
        </section>

        <section class="content">
            <h2>Playlists Recomendadas</h2>
            <div class="playlist-grid">
                <div class="playlist-card">Playlist 1</div>
                <div class="playlist-card">Playlist 2</div>
                <div class="playlist-card">Playlist 3</div>
            </div>
        </section>
    </main>

    <footer class="player">
        <div class="song-info">
            <p>Música atual</p>
            <p>Artista</p>
        </div>
        <div class="controls">
            <button><i class="bi bi-skip-backward"></i></button>
            <button><i class="bi bi-play"></i></button>
            <button><i class="bi bi-skip-forward"></i></button>
        </div>
        <div class="volume">
            <input type="range" min="0" max="100">
        </div>
    </footer>
</body>
<script type="module" src="script.js"></script>
</html>
